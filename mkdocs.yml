site_name: 🎓 北理生活指南
site_description: 北京理工大学学生生活指南
site_author: 北京理工大学老登们
site_url: https://yht0511.github.io/bit-guide/

# Repository
repo_name: yht0511/bit-guide
repo_url: https://github.com/yht0511/bit-guide

# Configuration
theme:
  name: material
  language: zh
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - navigation.footer
    - toc.follow
    - toc.integrate

  icon:
    repo: fontawesome/brands/github
    tag:
      school: material/school
      food: material/food
      home: material/home
      activity: material/calendar-multiple
      study: material/book-open-page-variant
      help: material/help-circle

  # logo: assets/logo.png
  # favicon: assets/favicon.ico

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: zh
  - tags:
      tags_file: tags.md

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yht0511/bit-guide
    - icon: fontawesome/solid/envelope
      link: mailto:yht1592754117@126.com
  tags:
    School: school
    Food: food
    Dormitory: home
    Activities: activity
    Study: study
    Help: help

extra_css:
  - assets/extra.css

extra_javascript:
  - assets/extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.10.4/polyfill.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

